<div class="authorization">
  <div class="auth-block">
    <button mat-icon-button (click)="logIn()">
      <mat-icon>person</mat-icon>
    </button>
    <p>User login</p>
  </div>
  <div class="auth-block">
    <button mat-icon-button (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <p>Log off</p>
  </div>
</div>
