<div class="course">
  <div class="course-col">
    <h2 class="course-title" [ngClass]="isStarRating ? 'star-rating' : ''">{{courseItem.name | uppercase}}</h2>
    <div class="course-info">
      <div class="course-info-item">
        <mat-icon>schedule</mat-icon>
        <p>{{courseItem.length | time}}</p>
      </div>
      <div class="course-info-item">
        <mat-icon>calendar_today</mat-icon>
        <p [appBorderColor]="courseItem.date" class="date">
          <span>{{courseItem.date | date:'d MMM, y'}}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="course-col">
    <p class="course-description">
      {{courseItem.description}}
    </p>
    <div class="course-actions">
      <button class="course-actions-edit" mat-button (click)="onEditCourse(courseItem.id)">
        <mat-icon>create</mat-icon>
        {{'COURSES.EDIT' | translate}}
      </button>
      <button class="course-actions-delete" mat-button (click)="onDeleteCourse(courseItem.id)">
        <mat-icon>delete</mat-icon>
        {{'COURSES.DELETE' | translate}}
      </button>
    </div>
  </div>
</div>
