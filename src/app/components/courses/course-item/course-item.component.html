<div class="course">
  <div class="course-col">
    <h2 class="course-title">{{courseItem.title}}</h2>
    <div class="course-info">
      <div class="course-info-item">
        <mat-icon>schedule</mat-icon>
        <p>{{courseItem.duration}}</p>
      </div>
      <div class="course-info-item">
        <mat-icon>calendar_today</mat-icon>
        <p>{{courseItem.creationDate | date:'d MMM, y'}}</p>
      </div>
    </div>
  </div>
  <div class="course-col">
    <p class="course-description">
      {{courseItem.description}}
    </p>
    <div class="course-actions">
      <button class="course-actions-edit" mat-button (click)="onEditCourse(courseItem.id)">
        <mat-icon>create</mat-icon>
        Edit
      </button>
      <button class="course-actions-delete" mat-button (click)="onDeleteCourse(courseItem.id)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>
</div>
