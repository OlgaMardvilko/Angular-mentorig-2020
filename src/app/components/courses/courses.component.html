<app-breadcrumbs></app-breadcrumbs>
<main>
  <app-courses-actions
    (search)="onSearch($event)"
    (addCourse)="onAddCourse($event)">
  </app-courses-actions>
  <app-courses-list
    [courses]="courses$ | async"
    (editCourse)="onEditCourse($event)"
    (deleteCourse)="onDeleteCourse($event)"
    (loadingMore)="onLoadMore($event)">
  </app-courses-list>
</main>
