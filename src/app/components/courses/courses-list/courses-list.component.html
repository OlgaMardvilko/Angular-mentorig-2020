<section class="courses-list" *ngIf="coursesList.length">
  <ng-container *ngFor="let course of coursesList">
    <app-course-item
      [course]="course"
      (editCourse)="onEditCourse($event)"
      (deleteCourse)="onDeleteCourse($event)"
    ></app-course-item>
  </ng-container>
  <button mat-button (click)="loadMore()">
    Load more
  </button>
</section>

<section *ngIf="!coursesList.length" class="no-data">
  <p>No data, feel free to add new course</p>
</section>
