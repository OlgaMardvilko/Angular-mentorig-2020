<mat-card class="add-course-panel">
  <h2>Add course</h2>
  <form class="login-form" [formGroup]="addCourseForm">
    <mat-form-field class="full-width" appearance="outline" color='accent'>
      <mat-label>Title:</mat-label>
      <input type="text" placeholder="Text input" matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline" color='accent'>
      <mat-label>Description:</mat-label>
      <textarea placeholder="Add description" matInput formControlName="description" rows="6"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline" color='accent'>
      <mat-label>Duration:</mat-label>
      <input type="text" placeholder="Minutes" matInput formControlName="duration">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline" color='accent'>
      <mat-label>Date:</mat-label>
      <input type="text" placeholder="" matInput formControlName="date">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline" color='accent'>
      <mat-label>Authors:</mat-label>
      <input type="text" placeholder="Start typing" matInput formControlName="authors">
    </mat-form-field>
    <button class="add-course-btn" mat-button (click)="addCourse()" color="primary">
      Add course
    </button>
  </form>
</mat-card>
