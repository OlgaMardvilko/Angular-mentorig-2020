<app-breadcrumbs></app-breadcrumbs>
<main>
  <mat-card class="add-course-panel">
    <h2>{{formAction}}</h2>
    <form class="add-course-form" [formGroup]="addCourseForm">
      <mat-form-field class="full-width" appearance="outline" color='accent'>
        <mat-label>Title:</mat-label>
        <input type="text" placeholder="Text input" matInput formControlName="name">
        <mat-error *ngIf="hasError('name', 'required')">
          {{VALIDATIONS.REQUIRED}}
        </mat-error>
        <mat-error *ngIf="hasError('name', 'maxLength')">
          {{VALIDATIONS.MAX_LENGTH_50}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" color='accent'>
        <mat-label>Description:</mat-label>
        <textarea placeholder="Add description" matInput formControlName="description" rows="6"></textarea>
        <mat-error *ngIf="hasError('description', 'required')">
          {{VALIDATIONS.REQUIRED}}
        </mat-error>
        <mat-error *ngIf="hasError('description', 'maxLength')">
          {{VALIDATIONS.MAX_LENGTH_500}}
        </mat-error>
      </mat-form-field>
      <!-- <mat-form-field class="full-width" appearance="outline" color='accent'>
        <mat-label>Duration:</mat-label>
        <input type="text" placeholder="Minutes" matInput formControlName="length">
      </mat-form-field> -->
      <app-duration-custom-input formControlName="length"></app-duration-custom-input>
      <!-- <mat-form-field class="full-width" appearance="outline" color='accent'>
        <mat-label>Date:</mat-label>f
        <input type="text" placeholder="" matInput formControlName="date">
      </mat-form-field> -->
      <app-date-custom-input formControlName="date"></app-date-custom-input>
      <mat-form-field class="full-width" appearance="outline" color='accent'>
        <mat-label>Authors:</mat-label>
        <input type="text" placeholder="Start typing" matInput formControlName="authors">
      </mat-form-field>
      <div class="action-btn">
        <button class="reset-course-btn" mat-button (click)="onCancel()"> Cancel </button>
        <button class="add-course-btn" mat-button (click)="addCourse()" [disabled]="isFormInvalid"> Save </button>
      </div>
    </form>
  </mat-card>
</main>
