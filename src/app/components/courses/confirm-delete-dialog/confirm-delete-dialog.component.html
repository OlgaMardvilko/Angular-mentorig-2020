<h2 mat-dialog-title>{{'COURSES.CONFIRM_DELETE.TITLE' | translate}}</h2>
<mat-dialog-content>
  <p>{{'COURSES.CONFIRM_DELETE.TEXT' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-btn">
  <button mat-button mat-dialog-close class="cancel-btn">{{'COURSES.CONFIRM_DELETE.YES' | translate}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="confirm-btn">{{'COURSES.CONFIRM_DELETE.NO' | translate}}</button>
</mat-dialog-actions>
