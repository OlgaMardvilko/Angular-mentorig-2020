<h2 mat-dialog-title>Delete course</h2>
<mat-dialog-content>
  <p>Do you really want to delete this course?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-btn">
  <button mat-button mat-dialog-close class="cancel-btn">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="confirm-btn">Yes</button>
</mat-dialog-actions>
