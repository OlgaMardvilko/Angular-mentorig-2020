<main>
  <div class="login-panel">
    <h2>Login</h2>
    <form class="login-form" [formGroup]="loginForm">
      <mat-form-field class="login-full-width" appearance="outline" color='accent'>
        <mat-label>E-mail</mat-label>
        <input type="text" placeholder="Enter e-mail" matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="login-full-width" appearance="outline" color='accent'>
        <mat-label>Password</mat-label>
        <input type="text" placeholder="Enter password" matInput formControlName="password">
      </mat-form-field>
      <button class="login-btn" mat-button (click)="login()">
        login
      </button>
    </form>
  </div>
</main>
